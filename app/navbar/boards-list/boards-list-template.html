<a href="#" ng-click="$ctrl.parent.activeMenu('boards', $event);">
  <div class="btns">
    <span class="glyphicon glyphicon-align-left btn__glyph"></span>
    <span class="btn--name">Tablice</span>
  </div>
</a>


<div class="boards-list" ng-click="blockClosingList($event)" ng-class="{active : $ctrl.parent.name === 'boards' && $ctrl.parent.toggle === true}">
  <!--<a href="#" ng-click="$ctrl.parent.activeMenu('Create', false, $event);">close</a>-->

  <input type="text" class="form-control" ng-model="findYourBoard.name" placeholder="Szukaj tablic po nazwie...">

  <ul>
    <li ng-repeat="board in $ctrl.parent.boards | filter: findYourBoard">
      <a href="/b/{{board._id}}">
        <div  class="boards-list__board">
          <span style="background-color: {{board.background}}; background-image: url('/images/{{board.image}}'); background-position: center;"></span>
          <span style="background-color: {{board.background}}; background-image: url('/images/{{board.image}}'); background-position: center;">{{board.name}}</span>
        </div>
      </a>
    </li>


  </ul>
</div>
